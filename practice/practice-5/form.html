<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khadim Company</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-class">
        <section class="section-main">
            <form class="form">
                <img class="img1" src="logo1.png" alt="logo is loading" width="70px" height="70px">

                <h1>Khadim Company</h1>

                <label for="name">Name:</label>
                <input type="name" placeholder="enter your name">

                <br>
                <label for="age">Age:</label>
                <input type="number" placeholder="enter your age">

                <br>
                <label for="email">Email:</label>
                <input type="email" placeholder="enter your email">

                <br>
                <label for="password">Password:</label>
                <input type="password" placeholder="enter password">

                <br>
                <label for="gender">Gender:</label>
                <label for="male">Male</label>
                <input type="radio">

                <label for="female">Female</label>
                <input type="radio">

                <br>
                <label for="d.o.b">D.O.B</label>
                <input type="date">

                <br>
                <label for="time">Preffered Time:</label>
                <input type="time">

                <br>
                <label for="pakistani">Pakistani?</label>
                <input type="checkbox">

                <br>
                <label for="city">City:</label>
                <input list="city">
                <datalist id="city">
                    <option value="Islamabad"></option>
                    <option value="Lahore"></option>
                    <option value="Multan"></option>
                    <option value="Karachi"></option>
                    <option value="Faislabad"></option>
                </datalist>


                <br>
                <input class="btn" type="button" value="Submit">


            </form>

        </section>

    </main>
    
</body>
</html>
