<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 form elements</title>
</head>
<body>
    <h2>HTML 5 Form Elements</h2>
    <ol>
        <li>Color = Color Picker</li>
        <li>Email = input should be email</li>
        <li>Password = convert input in the form of dots</li>
        <li>Number = numeric values</li>
        <li>Hidden = hidden from user</li>
    </ol>

    <form>
        <fieldset>
            <legend>HTML 5</legend>

            Color:
            <input type="color" name="color">
            <br>
            <br>
            Email:
            <input type="email" name="email">
            <br>
            <br>
            Password:
            <input type="password" name="password">
            <br>
            <br>
            Age:
            <input type="number" name="age">
            <br>
            <br>
            Secret:
            <input type="hidden" name="Secret">
            <br>
            <br>
            <input type="submit" name="submit" value="Done">
        </fieldset>
    </form>
</body>
</html>
