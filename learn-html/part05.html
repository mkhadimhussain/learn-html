<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchar Tag</title>
</head>
<body>
    <h2>Anchar Tag</h2>
    <a href="https://www.youtube.com/watch?v=0fGJyy8Of1A&list=PPSV">Learn HTML</a>

    <br>
    <!-- by default target is parent -->

    <p>here we set the target blank so the link will open in a new tab</p>
    <a href="https://www.youtube.com/watch?v=0fGJyy8Of1A&list=PPSV" target="_blank">Learn HTML on new tab</a>

    <br>
    <p>Accessing File</p>
    <a href="part4.html" target="_blank">Blank target Image</a>

    <br>
    <a href="part4.html" target="_parent">Parent target Image</a>

    <br>
    <p>Acessing Image</p>
    <a href="pic1.png" target="_blank">Blank Show Image</a>

    <br>
    <a href="pic1.png" target="_parent">Parent Show Image</a>
</body>
</html>
