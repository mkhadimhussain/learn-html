<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h2>Tags: Superscript(sup), Subscript(sub), Center, Meter</h2>

    <center>Superscript: a<sup>2</sup> + b<sup>2</sup>

    <br>
    Superscript: a<sup>2<sup> 3</sup></sup> + b<sup>3</sup></center>

    <br>
    <center>Subscript: log <sub>2</sub> 45</center>

    <br>
    <meter min="0" max="100" value="50"></meter>

    <p>What if meter is in center?</p>

    <center><meter min="0" max="100" value="50"></meter></center>

    <p>center tag centered the text in the center not the tag, that's why we will be not use meter in center</p>
</body>
</html>
